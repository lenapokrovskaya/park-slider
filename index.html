<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #fbe950 -26%, #ffc107 145%);">
        <h1>Huanglong Nationall Park</h1>
        <p>Sichuan, China</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #673ab7 -1%, #28162b 124%);">
        <h1>Grand Canyon National Park</h1>
        <p>Arizona, U.S</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #01aca6 1%, #00bcd4 128%);">
        <h1>Yellowstone National Park</h1>
        <p>Wyoming, U.S</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1533419784160-1f7f79022119?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1946&q=80');
          "></div>

      <div style="
            background-image: url('https://images.unsplash.com/photo-1548983965-416c1920352e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "></div>
      <div style="
          background-image: url('https://images.unsplash.com/photo-1609683127270-91e848a92c05?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80');
        "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
